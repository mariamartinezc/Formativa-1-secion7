<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro -Guau&Miau</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success " data-bs-theme="dark">
            <div class="container-fluid">
                <img src="assets/LogoMIAU&GUAU.png" alt="Logo GUAU&MIAU" width="200px"
                    class="d-inline-block align-text-top">
                <hr>
                <a class="navbar-brand" href="#"> GUAU&MIAU</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>

                    <!--seccion de login y resgistro-->
                    <ul class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <li class="navbar-nav">
                        <li class="nav-link active" aria-current="page" href="#">Home</li>
                        <li class="nav-link" href="#">Productos</li>
                        </li>
                    </ul>
            </div>
            <hr>
        </nav>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-12 mt-3  border p-3 rounded-3">
                    <h1 class="text-center">Registro</h1>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="correo" aria-describedby="emailHelp">
                    </div>
                     <div class="mb-3">
                        <label for="password1" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="pass" aria-describedby="emailHelp">
                    </div>
                      <div class="mb-3">
                        <label for="password2" class="form-label">Repite Contraseña</label>
                        <input type="text" class="form-control" id="password2" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3"> 
                        <button class="btn btn-success">Registro</button>
                        <button class="btn btn-secondary">Limpiar</button>

                    </div>
                </div>

            </div>

        </section>

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
